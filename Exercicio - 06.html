<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Faça um algoritmo que leia um valor qualquer e imprima na tela
        com um reajuste de 5%.

    </h2>
    <script>
        let valor = parseFloat(prompt("Digite um valor qualquer"));
        let calculo = valor * 0.05;
        let resultado = calculo + valor;
        document.write("O resultado com acrecimo de 5% é: " + resultado);
    </script>
</body>
</html>
