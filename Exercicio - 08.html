<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Faça um algoritmo que leia três valores 
        inteiros diferentes e imprima na tela os valores em ordem decrescente</h2>

    <script>
        let valor1 = prompt("Digite um numero aleatorio");
        let valor2 = prompt("Digite um numero aleatorio");
        let valor3 = prompt("Digite um numero aleatorio");
        
        let array = [];
        array.push(valor1,valor2,valor3);
        document.write("original: "+ array + "<br>");

        array.sort();
        document.write("Crescente: "+ array + "<br>");

        array.reverse();
        document.write("Decrecente: "+ array + "<br>");




        

        
    </script>
</body>
</html>
