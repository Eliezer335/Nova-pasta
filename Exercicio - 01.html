<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1 - Faça um algoritmo que leia os valores de A, B, C e em seguida
        imprima na tela a soma entre A e B é mostre se a soma é menor que 
        C.</h2><br>
    <script>
        let a = parseFloat(prompt("Digite um valor"));
        let b = parseFloat(prompt("Digite um valor"));
        let c = parseFloat(prompt("Digite um valor"));

        let soma = a + b;
        document.write("a soma entre o valor A e o valor B é: " + soma + "<br>");

        if(soma <= c)(
            document.write("A soma de A + B é menor que o valor de C: " + c + "<br>")
        );
        else(
            document.write("A soma de A + B é maior que o valor de C: " + c + "<br>")
        )
    </script>
</body>
</html>
