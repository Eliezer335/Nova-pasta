<body>
    <h2> Faça um algoritmo que leia dois valores booleanos (lógicos) e 
         determine se ambos são VERDADEIRO ou FALSO.

    </h2>
    <script>
        let valor1 = true;
        let valor2 = false;

        document.write("valor 1 é igual o valor 2: " + valor1 && valor2 + "<br>");
        document.write("valor 1 é igual o valor 2: " + valor1 || valor2);


    </script>
</body>
