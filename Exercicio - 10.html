<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Faça um algoritmo que leia três notas obtidas por um aluno, 
        e imprima na tela a média das notas.
    </h2>
    <script>
        let nota1 = parseFloat(prompt("digite sua primeira nota"));
        let nota2 = parseFloat(prompt("digite sua segunda nota"));
        let nota3 = parseFloat(prompt("digite sua terceira nota"));

        let calculo = (nota1 + nota2 + nota3) /3;
        
        document.write("Sua media das notas digitas é: " + calculo);
      
    </script>
</body>
</html>
