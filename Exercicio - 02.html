<body>
    <h2>
        2 - Faça um algoritmo para receber um número qualquer e imprimir na 
        tela se o número é par ou ímpar, positivo ou negativo. 
    </h2>
    <script>
        let num = parseFloat(prompt("Digite um numero aleatorio"));


        if( num >= 0){
            document.write("numero é positivo <br>")

            if(num % 2){   
            document.write("e Impar!")}

            else{
                document.write("e par!")
            }

        }
        else{
            document.write("numero é negativo <br>")

            if(num % 2){
                document.write("e Impar!")}

            else{
                document.write("e par")
            }


            }

      
             

        

    </script>
</body>
