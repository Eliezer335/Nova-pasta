<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Faça um algoritmo que receba um número inteiro e imprima na 
         tela o seu antecessor e o seu sucessor.</h2>

    <script>
        let num = parseInt(prompt("digite um valor aleatorio"));
        let antecessor = num - 1;
        let sucessor = num + 1;
        
        document.write("o Numero antecessor é: " + antecessor + "<br>");
        document.write("o Numero digitado é: " + num + "<br>");
        document.write("o Numero sucessor é: " + sucessor + "<br>");



    </script>
    
</body>
</html>
