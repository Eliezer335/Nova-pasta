<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Faça um algoritmo que leia o valor do salário mínimo e o valor do salário de um usuário, 
        calcule quantos salários mínimos esse.
        usuário ganha e imprima na tela o resultado. (Base para o Salário mínimo R$ 1.293,20).
    </h2>


    <script>
        let salario_minimo = parseInt(1293);
        let salario_usuario = parseInt(prompt("Digite seu salario"));

        let subt = salario_usuario - salario_minimo;
        let porcentagem = (subt / salario_minimo) * 100;
        
        document.write("Valor base do salario minimo: " + salario_minimo + "<br>");
        document.write("Seu salario: " + salario_usuario + "<br>");
        document.write("Seu salario equivale a: " + porcentagem.toFixed(2) + "% do salario minimo <br>")
        
        if (salario_usuario < salario_minimo) {
            document.write("Seu salario esta abaixo do minimo, pedir um aumento<br>")
        }
    </script>

</body>
</html>
